<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<h1>Личный кабинет</h1>
<p>Вы вошли как: <span th:text="${user.username}"></span></p>
<p>Ваши роли: <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span></p>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
